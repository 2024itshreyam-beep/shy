<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #222;
      --primary: #2563eb;
    }

    body.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    aside {
      width: 220px;
      background: var(--primary);
      color: white;
      padding: 20px;
    }

    aside h2 {
      margin-bottom: 20px;
    }

    aside a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 12px 0;
      font-weight: 600;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      border-radius: 10px;
      margin-top: 30px;
      padding: 10px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      opacity: 0.7;
    }

    @media (max-width: 700px) {
      aside {
        display: none;
      }
    }
  </style>
</head>

<body>

<div class="layout">

  <aside>
    <h2>Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Analytics</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </aside>

  <main>
    <div class="topbar">
      <h1>Overview</h1>
      <button onclick="toggleTheme()">ðŸŒ™ Theme</button>
    </div>

    <section class="cards">
      <div class="card">
        <h3>Users</h3>
        <p id="users">0</p>
      </div>
      <div class="card">
        <h3>Sales</h3>
        <p id="sales">$0</p>
      </div>
      <div class="card">
        <h3>Visits</h3>
        <p id="visits">0</p>
      </div>
    </section>

    <canvas id="chart" height="200"></canvas>

    <footer>
      Â© 2026 Frontend Dashboard
    </footer>
  </main>

</div>

<script>
  /* Theme with LocalStorage */
  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem(
      "theme",
      document.body.classList.contains("dark") ? "dark" : "light"
    );
  }

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }

  /* Fake Data Counter */
  let users = 1200, sales = 5400, visits = 23000;

  document.getElementById("users").innerText = users;
  document.getElementById("sales").innerText = "$" + sales;
  document.getElementById("visits").innerText = visits;

  /* Simple Chart (Canvas) */
  const canvas = document.getElementById("chart");
  const ctx = canvas.getContext("2d");

  const data = [40, 80, 60, 100, 70];
  const width = 80;

  data.forEach((value, i) => {
    ctx.fillStyle = "#2563eb";
    ctx.fillRect(30 + i * 100, 180 - value, width, value);
  });
</script>

</body>
</html>
