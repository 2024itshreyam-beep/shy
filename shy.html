<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Art</title>

  <style>
    body {
      background: #fff3e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .pizza {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: #f6d365; /* crust */
      box-shadow: inset 0 0 0 20px #fbc77d; /* edge */
      overflow: hidden;
    }

    /* Sauce */
    .sauce {
      position: absolute;
      width: 260px;
      height: 260px;
      background: #f87171; /* tomato sauce */
      border-radius: 50%;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    /* Cheese triangles (toppings) */
    .topping {
      width: 20px;
      height: 20px;
      background: #fde68a; /* cheese */
      border-radius: 50%;
      position: absolute;
      z-index: 2;
    }
